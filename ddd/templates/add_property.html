<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;500;700&display=swap');

        /* Smooth background animation */
        @keyframes backgroundFade {
            0% {
                background-color: #FF8C69; /* Starting color */
            }
            100% {
                background-color: #FFB6A5; /* End color */
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF8C69;
            animation: backgroundFade 10s infinite alternate;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #444;
            margin-top: 30px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 50px;
        }

        label {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
            text-align: left;
        }

        input, select, button {
            padding: 12px 15px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            border-radius: 10px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #FF7F50;
            box-shadow: 0 0 5px rgba(255, 127, 80, 0.5);
        }

        button {
            background: linear-gradient(45deg, #FF7F50, #FF4500);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(45deg, #FF6347, #FF4500);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        a {
            margin-top: 20px;
            display: block;
            text-decoration: none;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add Your Property</h1>

    <form action="#" method="POST">
        <label for="title">Property Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter property title" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter property description" required>

        <label for="price">Price ($):</label>
        <input type="number" id="price" name="price" placeholder="Enter price" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter location" required>

        <label for="type">Property Type:</label>
        <select id="type" name="type" required>
            <option value="" disabled selected>Select type</option>
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
            <option value="commercial">Commercial</option>
            <option value="land">Land</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <a href="index.html">Back to Home</a>
</body>
</html>
